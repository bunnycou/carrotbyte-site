<html>
    <head>
        <title>MWI XP Calc</title>
        <link rel="stylesheet" href="../MWI.css" />
    </head>
    <body>
        <form >
            <table>
                <tr>
                    <td>
                        <label for="target">Target Level</label>
                    </td>
                    <td>
                        <input id="target" name="target" type="number" value="100" min="1" max="200" oninput="calc()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="target">Current XP or Level</label>
                    </td>
                    <td>
                        <input id="current" name="current" type="number" value="0" min="0" max="100000000000" oninput="calc()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="target">XP Per Action</label>
                    </td>
                    <td>
                        <input id="per" name="per" type="number" value="5" min="0" oninput="calc()">
                    </td>
                </tr>
            </table>
        </form>

        <p id="total">Number of times to perform act is ...</p>

        <script src="index.js"></script>

        <p><a href="../">back</a></p>

    </body>
</html>
